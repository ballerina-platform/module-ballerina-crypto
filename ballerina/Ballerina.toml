[package]
org = "ballerina"
name = "crypto"
version = "2.10.0"
authors = ["Ballerina"]
keywords = ["security", "hash", "hmac", "sign", "encrypt", "decrypt", "private key", "public key"]
repository = "https://github.com/ballerina-platform/module-ballerina-crypto"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.13.0"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "crypto-native"
version = "2.10.0"
path = "../native/build/libs/crypto-native-2.10.0-SNAPSHOT.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bcpkix-fips"
version = "2.0.7"
path = "./lib/bcpkix-fips-2.0.7.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bc-fips"
version = "2.0.0"
path = "./lib/bc-fips-2.0.0.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bcpg-fips"
version = "1.0.7.1"
path = "./lib/bcpg-fips-1.0.7.1.jar"
