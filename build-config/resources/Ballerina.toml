[package]
org = "ballerina"
name = "crypto"
version = "@toml.version@"
authors = ["Ballerina"]
keywords = ["security", "hash", "hmac", "sign", "encrypt", "decrypt", "private key", "public key"]
repository = "https://github.com/ballerina-platform/module-ballerina-crypto"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.12.0"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "crypto-native"
version = "@toml.version@"
path = "../native/build/libs/crypto-native-@project.version@.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bcpkix-fips"
version = "@bouncycastlepkixfips.version@"
path = "./lib/bcpkix-fips-@bouncycastlepkixfips.version@.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bc-fips"
version = "@bouncycastlefips.version@"
path = "./lib/bc-fips-@bouncycastlefips.version@.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bcpg-fips"
version = "@bouncycastlepgfips.version@"
path = "./lib/bcpg-fips-@bouncycastlepgfips.version@.jar"
